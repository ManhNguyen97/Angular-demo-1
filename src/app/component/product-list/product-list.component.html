<div class="card">
  <div class="card-header">
    Product List:
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Product Code</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let product of products">
          <td></td>
          <td>{{ product.productCode }}</td>
          <td>{{ product.productName }}</td>
          <td>
            <a class="btn btn-primary" [routerLink]="['/productdetail/' + product.productCode]">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
