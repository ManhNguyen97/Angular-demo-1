<form (ngSubmit)="onSubmit()" [formGroup]="productForm">
  <div class="card">
    <div class="card-header">
      Product Add
    </div>

    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Product Code:</label>
        <input type="text" class="form-control" 
        aria-describedby="producthelpId" placeholder="product code"
        formControlName="productCode">
        <small id="producthelpId" class="form-text text-muted">Help text</small>
      </div>

      <div class="mb-3">
        <label class="form-label">ProductName:</label>
        <input type="text" class="form-control" 
        aria-describedby="productnamehelpId" placeholder="product name"
        formControlName="productName">
        <small id="productnamehelpId" class="form-text text-muted">Help text</small>
      </div>
    </div>

    <div class="card-footer text-muted">
      <div class="d-grid gap-2">
        <button class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</form>
